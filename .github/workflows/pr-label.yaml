  markets:
    if: ${{ startsWith(github.event.label.name, 'pr_env:') || github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    outputs:
      markets: ${{ steps.set-matrix.outputs.result }}
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - uses: actions/checkout@v4
      - name: Label check
        id: label-check
        env:
          PR_LABEL: ${{ github.event.label.name }}
          PR_ACTION: ${{ github.event.action }}
          PR_LABELS: ${{ toJson(github.event.pull_request.labels) }}
        run: |
          for PRL in $(echo "${PR_LABELS}" | jq -r .[].name | sed 's/ //g'); do
            PRL=$(echo "${PRL}" | cut -f2 -d:)
            ULABEL="${PRL},${ULABEL}"
          done
          echo "ulabel=${ULABEL}"
          echo "ulabel=${ULABEL::-1}" >>${GITHUB_ENV}
          if [[ "${PR_ACTION}" == "closed" ]]; then
            LABEL_NAME="all"
          else
            LABEL_NAME=$(echo "${PR_LABEL}" | sed 's/[ "]//g' | cut -f2 -d:)
          fi
          echo "label_name=${LABEL_NAME}"
          echo "label_name=${LABEL_NAME}" >>${GITHUB_ENV}
      - id: set-matrix
        uses: actions/github-script@v7
        env:
          LABEL_NAME: ${{ env.label_name }}
          ULABEL: ${{ env.ulabel }}
        with:
          script: |
            const { LABEL_NAME, ULABEL } = process.env
            console.log('LABEL_NAME: ', LABEL_NAME)
            console.log('ULABEL: ', ULABEL)
            if ( LABEL_NAME === 'all' ) {
              return require('./markets.json')
            }
            // return [LABEL_NAME]
            // return [ULABEL]
            return ULABEL.split(',')

  deploy:
    runs-on: ubuntu-latest
